{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Digital Marketing Dashboard Using AI - Sign Up</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="{% static 'img/favicon.ico' %}" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="{% static 'forSignup/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'forSignup/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="{% static 'forSignup/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="{% static 'forSignup/css/style.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
      class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Sign Up Start -->
    <div style="background-color: #7cb8eb;" class="container-fluid">
      <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          <h1 style="font-weight: bold; text-align: center; font-size: 30px; color: white;">Health Services</h1>
          <div style="background-color: #4089c9;" class="rounded p-4 p-sm-5 my-4 mx-3">
            <!-- Django Messages -->
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
            <h3 style="text-align: center;">Sign Up</h3>
            <form method="POST" action="">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingText" placeholder="jhondoe"
                  required>
                <label for="floatingText">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                  required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                  placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>


              <div class="mb-3">
                <label style="color: white; font-weight: 500;">Registering As:</label><br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="role" value="patient" id="patient" required>
                  <label class="form-check-label text-white" for="patient">Patient</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="role" value="ambulance" id="ambulance">
                  <label class="form-check-label text-white" for="ambulance">Ambulance Driver</label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="radio" name="role" value="admin" id="admin">
                  <label class="form-check-label text-white" for="admin">Admin</label>
                </div>
              </div>
              <div class="mb-3" id="locationField" style="display: none;">
                <label style="color: white; font-weight: 500;">Select Your Location:</label>
                <select class="form-select" name="location">
                  <option value="">Choose...</option>
                  <option value="Faisalabad">Faisalabad</option>
                  <option value="Lahore">Lahore</option>
                  <option value="Islamabad">Islamabad</option>
                </select>
              </div>


              <button type="submit" style="background-color: #0B1739; color: white;" class="btn py-3 w-100 mb-4">Sign
                Up</button>



              <!-- <button type="submit" style="background-color: #0B1739; color: white;" class="btn py-3 w-100 mb-4">Sign Up</button> -->
            </form>
            <p style="color:rgb(199, 197, 197);" class="text-center mb-0">Already have an Account? <a
                style="color:white;" href="{% url 'signin' %}">Sign
                In</a></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Sign Up End -->
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'forSignup/lib/chart/chart.min.js' %}"></script>
  <script src="{% static 'forSignup/lib/easing/easing.min.js' %}"></script>
  <script src="{% static 'forSignup/lib/waypoints/waypoints.min.js' %}"></script>
  <script src="{% static 'forSignup/lib/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'forSignup/lib/tempusdominus/js/moment.min.js' %}"></script>
  <script src="{% static 'forSignup/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
  <script src="{% static 'forSignup/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

  <!-- Template Javascript -->
  <script src="{% static 'forSignup/js/main.js' %}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const patientRadio = document.getElementById('patient');
      const ambulanceRadio = document.getElementById('ambulance');
      const adminRadio = document.getElementById('admin');
      const locationField = document.getElementById('locationField');

      function toggleLocationField() {
        if (patientRadio.checked || ambulanceRadio.checked) {
          locationField.style.display = 'block';
        } else {
          locationField.style.display = 'none';
        }
      }

      patientRadio.addEventListener('change', toggleLocationField);
      ambulanceRadio.addEventListener('change', toggleLocationField);
      adminRadio.addEventListener('change', toggleLocationField);
    });
  </script>
</body>

</html>
